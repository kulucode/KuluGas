mybatis:
  type-aliases-package: cn.tpson.kulu.gas.domain
  mapper-locations: classpath:mapper/*.xml

spring:
  profiles:
    active: dev
  mvc:
    throw-exception-if-no-handler-found: true #出现错误时, 直接抛出异常
  resources:
    add-mappings: false
  freemarker:
    suffix: .ftl

server:
  port: 8081
logging:
  level:
    cn.tpson.kulu.gas: debug
